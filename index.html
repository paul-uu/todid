<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>todid</title>
	<link rel='stylesheet' href='main.css'>
</head>
<body>
	
	<!-- Page Content -->
	<div id='everything'>
		<div id='form'>
			<input type='text' id='form_input' placeholder='entry'>
			<button id='form_submit'>save</button>
		</div>
		<hr>
		<div id='todid_listing'></div>
	</div>

	<!-- Underscore Templates -->
	<script type='text/template' id='todid_model_template'>
		Entry: <%= attributes.entry %>
	</script>

	<!-- Javascript Files -->
	<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.0/backbone-min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js'></script>
	<script src='main.js'></script>
</body>
</html>
